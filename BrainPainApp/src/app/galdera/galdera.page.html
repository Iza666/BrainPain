<ion-header>
  <ion-toolbar>
    <ion-button [routerLink]="['']" id="hasiera_botoia"><ion-icon slot="primary" name="home"></ion-icon></ion-button>
    <ion-title id="galdera">
      Galdera
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-item-divider color="jokatu"></ion-item-divider>

<ion-content>
  <ion-card class="welcome-card" *ngFor="let galdera of galderak">
    <!-- Lehenengo txartela          -->
    <ion-card-header>
      <ion-card-title id="titulua">{{galdera.galdera}}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="centered">
      <ion-img id="galderaIrudiak" src="assets/img/eguzkitze.png"></ion-img>
    </ion-card-content>
  </ion-card>
  <!-- Bigarren txartela-->

  <ion-list lines="none">
    <ion-item>
      <ion-button size="large" color="jokatuBotoia" class="galderaBotoia" expand="block">Hire ama</ion-button>
    </ion-item>
    <ion-item class="behera">
      <ion-button size="large" color="jokatuBotoia" class="galderaBotoia" expand="block">Ilargitze</ion-button>
    </ion-item>
    <ion-item class="behera">
      <ion-button size="large" color="jokatuBotoia" class="galderaBotoia" expand="block">Eguzkitze</ion-button>
    </ion-item>
  </ion-list>

</ion-content >
