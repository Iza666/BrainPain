<ion-header>
  <ion-toolbar>
    <ion-title id="profila">

  </ion-toolbar>
</ion-header>
<ion-item-divider color="laranjaLarrosa"></ion-item-divider>

<ion-content>
  <ion-card   >
    <ion-card-content>
      <p class="taldeIzena" id="taldeIzena" bold></p>
      <p id="taldekide1"></p>
      <p id="taldekide2"></p>
      <p id="taldekide3"></p>
      <p id="taldekide4"></p>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">

      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
