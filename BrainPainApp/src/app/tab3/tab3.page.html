<ion-header>
  <ion-toolbar>
    <ion-title id="profila">
      Profila
    </ion-title>
    <ion-button fill="clear" (click)="logout()">
      <ion-icon name="power"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-item-divider color="laranjaLarrosa"></ion-item-divider>

<ion-content >
  <!-- *ngIf="user != undefined" -->
    <ion-avatar>
      <ion-img id="avatarArgazkia" src="assets/img/Profila.png"></ion-img>
    </ion-avatar>
    <!--irudia igo-->
    <ion-button color="jokatuBotoia" id="argazkiBtn">
      <ion-icon name="camera"></ion-icon>  
      <ion-input type="file" accept=".png, .jpeg, .jpg, .gif" (change)="irudiaIgo($event)"></ion-input>
    </ion-button>
    
    <ion-text id="erabiltzaileaText" *ngIf="user != undefined">
      <span id="userSpan">{{ user["erabiltzailea"]  }}</span>
    </ion-text>
    <ion-button (click)="aldatuizena()" color="jokatuBotoia" id="icon1">
      <ion-icon name="md-create"></ion-icon>
    </ion-button>

    <ion-text id="emailText" *ngIf="user != undefined">
      <p>
        E-mail:<BR> <span>{{ user["email"] }}</span>
      </p>
    </ion-text>

</ion-content>
