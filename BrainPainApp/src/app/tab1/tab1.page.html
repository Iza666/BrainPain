<ion-header>
  <ion-toolbar>
    <ion-title class="titulua">Hasiera</ion-title>
  </ion-toolbar>
</ion-header>
<ion-item-divider color="laranjaLarrosa"></ion-item-divider>
<ion-content>
  
  <ion-card class="welcome-card">
    <!-- Lehenengo txartela-->
    <ion-card-header>
      <ion-card-title id="titulua"><div *ngIf="user != undefined">
        Kaixo {{ user["erabiltzailea"]  }}
      </div>
      Gaurko partida</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button id="jokatu" [routerLink]="['/kargatzen']" color="laranjaLarrosa" expand="block" [disabled]="user == undefined || jokatuta == true">Jokatu</ion-button>
    </ion-card-content>
  </ion-card>
  <!-- Bigarren txartela-->
  <ion-list lines="none">
    <ion-item>
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <div (click)="showAlert()">
        <ion-label class="labelColor">Instrukzioak</ion-label>
      </div>
    </ion-item>
  </ion-list>

  <ion-img id="argazkia" class="gif" src="assets/img/gif.gif">Argazkia</ion-img>
  
  <ion-row id="buttons">
    <ion-col>
      <ion-button id="laranja" expand="full" color="jokatuBotoia" [routerLink]="['/login']" >Logeatu</ion-button>
    </ion-col>
    <ion-col>
      <ion-button id="urdina" expand="full" color="jokatuBotoia" [routerLink]="['/register']">Erregistratu</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
