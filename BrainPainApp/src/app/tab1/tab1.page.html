<ion-header>
  <ion-toolbar>
    <ion-title id="hasiera">Hasiera</ion-title>
    <ion-button id="logoutButton" fill="clear" (click)="showLogoutAlert()">
      <ion-icon name="power"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-item-divider color="laranjaLarrosa"></ion-item-divider>
<ion-content>
  
  <ion-card class="welcome-card">
    <!-- Lehenengo txartela-->
    <ion-card-header>
      <ion-card-title id="titulua">Gaurko partida<div *ngIf="user != undefined">
        Kaixo {{ user["erabiltzailea"]  }}
    </div></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button [routerLink]="['/galdera']" color="laranjaLarrosa" expand="block" (click)="partidaSortu()">Jokatu</ion-button>
    </ion-card-content>
  </ion-card>
  <!-- Bigarren txartela-->

  <ion-list lines="none">
    <ion-item>
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <div (click)="showAlert()">
        <ion-label class="labelColor">Arauak</ion-label>
      </div>
    </ion-item>
    
    <ion-item href="../tab2/tab2.page.html">
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label class="labelColor">Oharrak</ion-label>
    </ion-item>

    <ion-item href="">
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label class="labelColor">Mezuak bidali</ion-label>
    </ion-item>

    <ion-item href="">
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label class="labelColor">Aplikazioa baloratu</ion-label>
    </ion-item>
  </ion-list>
  
  <ion-row id="buttons">
    <ion-col>
      <ion-button id="laranja" expand="full" color="jokatuBotoia" [routerLink]="['/login']" >Logeatu</ion-button>
    </ion-col>
    <ion-col>
      <ion-button id="urdina" expand="full" color="jokatuBotoia" [routerLink]="['/register']">Erregistratu</ion-button>
    </ion-col>
  </ion-row>


</ion-content>
